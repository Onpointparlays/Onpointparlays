<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Point Parlays</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-black text-white">
    <!-- Hero Section -->
    <header class="text-center py-10">
        <h1 class="text-4xl font-bold text-yellow-400">Welcome to On Point Parlays!</h1>
        <p class="mt-4">Your elite betting experience starts here.</p>
    </header>

    <!-- Free Pick Card (Blurred until logged in) -->
    <div class="max-w-md mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg filter blur-sm">
        <h2 class="text-xl font-semibold">Free Pick of the Day</h2>
        <p class="mt-2">Log in to unlock today's pick!</p>
    </div>

    <!-- Countdown Timer (Placeholder) -->
    <div class="text-center mt-10">
        <p class="text-lg">Next Pick Drop: <span id="countdown">Loading...</span></p>
    </div>

    <!-- Basic JavaScript for Countdown (to be enhanced later) -->
    <script>
        let timeLeft = 3600; // 1 hour in seconds (placeholder)
        const countdownElement = document.getElementById('countdown');

        setInterval(() => {
            let hours = Math.floor(timeLeft / 3600);
            let minutes = Math.floor((timeLeft % 3600) / 60);
            let seconds = timeLeft % 60;
            countdownElement.textContent = `${hours}h ${minutes}m ${seconds}s`;
            timeLeft--;
            if (timeLeft < 0) timeLeft = 3600; // Reset after 1 hour
        }, 1000);
    </script>
</body>
</html>
