<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - On Point Parlays</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-black text-white">
    <div class="max-w-md mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg login-form">
        <h2 class="text-2xl font-semibold text-center text-yellow-400">Login</h2>
        <form method="POST" class="mt-4">
            <div class="mb-4">
                <label for="username" class="block">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 bg-gray-700 rounded" required>
            </div>
            <button type="submit" class="w-full bg-yellow-400 text-black p-2 rounded hover:bg-yellow-500">Log In</button>
        </form>
    </div>
</body>
</html>
